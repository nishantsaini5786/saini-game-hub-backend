  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url('bg.jpg') center/cover fixed no-repeat;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    .animated-title {
      font-size: 3.5em;
      color: #ff66c4;
      text-shadow: 0 0 10px hotpink;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .game-title {
      font-size: 3em;
      color: #ff66c4;
      text-shadow: 0 0 10px #ff66c4;
      margin-bottom: 20px;
    }

    .game-desc {
      font-size: 1.5em;
      color: #ffb3ff;
      margin-bottom: 40px;
    }

    .game-start {
      background-color: #000;
      color: white;
      border: 2px solid #ff66c4;
      padding: 15px 30px;
      font-size: 1.4em;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .game-start:hover {
      background-color: #ff66c4;
      color: black;
      box-shadow: 0 0 15px #ff66c4;
    }

    .back-btn {
      margin-top: 50px;
    }

    .back-btn a {
      display: inline-block;
      background-color: #ff3c3c;
      color: white;
      padding: 12px 25px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.3s;
      box-shadow: 0 0 10px red;
    }

    .back-btn a:hover {
      background-color: cyan;
      color: black;
      box-shadow: 0 0 20px cyan;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px 20px;
      font-size: 1.3em;
      border-top: 5px double #ff3c3c;
      text-align: center;
    }

    footer p,
    footer a {
      color: #ffb3b3;
      margin: 10px 0;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: cyan;
    }

    @media screen and (max-width: 600px) {
      .game-title {
        font-size: 2em;
      }

      .game-start {
        font-size: 1.1em;
        padding: 10px 20px;
      }

      footer {
        font-size: 1em;
      }
    }
  </style>
</head>
