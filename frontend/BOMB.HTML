  <title>Bomb Finder - Saini Games Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('bg.jpg') center/cover fixed no-repeat;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      animation: waveBG 15s infinite linear;
      background-size: 110%;
      overflow-x: hidden;

    }

    @keyframes waveBG {
      0% { background-position: 50% 50%; }
      50% { background-position: 48% 52%; }
      100% { background-position: 50% 50%; }
    }

    header {
      padding: 60px 20px 10px;
    }

    .animated-title {
      font-size: 3.5em;
      color: #ff4d4d;
      text-shadow: 0 0 15px black, 0 0 25px red;
      animation: shake 1.5s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 40px;
    }

    .game-title {
      font-size: 2.8em;
      color: #ffaaaa;
      margin-bottom: 20px;
    }

    .game-desc {
      font-size: 1.4em;
      color: #fdd;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .play-button {
      background-color: red;
      color: white;
      padding: 15px 35px;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px red;
    }

    .play-button:hover {
      background-color: white;
      color: black;
      box-shadow: 0 0 20px red;
    }

    .back-btn {
      margin-top: 50px;
    }

    .back-btn a {
      display: inline-block;
      background-color: #222;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    .back-btn a:hover {
      background-color: red;
      color: white;
      box-shadow: 0 0 10px red;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 20px;
      font-size: 1.3em;
      border-top: 5px double red;
      color: #ffb3b3;
      text-align: center;
    }

    footer a {
      color: #ff9999;
      margin: 0 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: white;
    }

    @media screen and (max-width: 600px) {
      .animated-title {
        font-size: 2.4em;
      }

      .game-title {
        font-size: 2em;
      }

      .play-button {
        font-size: 1.2em;
        padding: 10px 25px;
      }

      footer {
        font-size: 1em;
      }
    }
  </style>
</head>
