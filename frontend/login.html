<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Saini Game Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="auth-box">
  <h2>ğŸ® Login</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Enter Gmail" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p>New here? <a href="register.html">Create Account</a></p>
  <p id="message" style="color:red;margin-top:10px;"></p>
</div>

<script>
// Backend URL (Render)
const BACKEND_URL = "https://saini-game-hub-backend.onrender.com";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const messageBox = document.getElementById("message");
  messageBox.textContent = "";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  // Basic frontend validation
  if (!email.endsWith("@gmail.com")) {
    messageBox.textContent = "Only Gmail allowed!";
    return;
  }

  try {
    const response = await fetch(`${BACKEND_URL}/login`, {
      method: "POST",
      credentials: "include",     // ğŸ”¥ Must for saving cookies
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (response.ok && data.success) {
      alert("ğŸ‰ Login successful!");
      window.location.href = "2_index.html";   // Redirect
    } else {
      messageBox.textContent = data.error || "Login failed";
    }

  } catch (err) {
    console.error("Error:", err);
    messageBox.textContent = "âŒ Server error. Please try again.";
  }
});
</script>

</body>
</html>
