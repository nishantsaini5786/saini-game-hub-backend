<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo.png" />

  <title>Block Blast - Saini Games Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('bg.jpg') center/cover fixed no-repeat;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      animation: waveBG 15s infinite linear;
      background-size: 110%;
      overflow-x: hidden;

    }

    @keyframes waveBG {
      0% {
        background-position: 50% 50%;
      }

      50% {
        background-position: 48% 52%;
      }

      100% {
        background-position: 50% 50%;
      }
    }

    header {
      padding: 60px 20px 10px;
    }

    .animated-title {
      font-size: 3.5em;
      color: #ffa500;
      text-shadow: 0 0 15px black, 0 0 25px #ffa500;
      animation: slideDown 2s ease-out;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 40px;
    }

    .game-title {
      font-size: 2.8em;
      color: #ffdeab;
      margin-bottom: 20px;
    }

    .game-desc {
      font-size: 1.4em;
      color: #ffe9c7;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .play-button {
      background-color: #ffa500;
      color: black;
      padding: 15px 35px;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .play-button:hover {
      background-color: #ffbf33;
      color: black;
      box-shadow: 0 0 15px white;
    }

    .back-btn {
      margin-top: 50px;
    }

    .back-btn a {
      display: inline-block;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    .back-btn a:hover {
      background-color: #ffa500;
      color: black;
      box-shadow: 0 0 10px #ffa500;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 20px;
      font-size: 1.3em;
      border-top: 5px double #ffa500;
      color: #ffd9a0;
      text-align: center;
    }

    footer a {
      color: #ffcc88;
      margin: 0 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: white;
    }

    @media screen and (max-width: 600px) {
      .animated-title {
        font-size: 2.4em;
      }

      .game-title {
        font-size: 2em;
      }

      .play-button {
        font-size: 1.2em;
        padding: 10px 25px;
      }

      footer {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1 class="animated-title">üß± BLOCK BLAST</h1>
  </header>

  <main>
    <h2 class="game-title">Break the Blocks, Beat the Score</h2>
    <p class="game-desc">
      Explode blocks, clear lines, and climb the leaderboard. Simple mechanics, endless fun!
    </p>
    <button class="play-button" onclick="window.location.href='block_menu.html'">üß® Start Blasting</button>

    <div class="back-btn">
      <a href="2_index.html">‚¨ÖÔ∏è Back to Home Page</a>
    </div>
  </main>

</html>
