<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Saini Game Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="auth-box">
  <h2>üî• Register</h2>

  <form id="registerForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="text" id="contact" placeholder="Contact Number" required>
    <input type="email" id="email" placeholder="Email Address (Gmail only)" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <p>Already a player? <a href="login.html">Login</a></p>
  <p id="message" style="color:red;margin-top:10px;"></p>
</div>
 
<script>
const BACKEND_URL = "https://saini-game-hub-backend.onrender.com";

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const messageBox = document.getElementById("message");
  messageBox.textContent = "";

  const formData = {
    name: document.getElementById("name").value.trim(),
    username: document.getElementById("username").value.trim(),
    contact: document.getElementById("contact").value.trim(),
    email: document.getElementById("email").value.trim(),
    password: document.getElementById("password").value
  };

  try {
    const response = await fetch(`${BACKEND_URL}/register`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      credentials: "include",   // üî• VERY IMPORTANT
      body: JSON.stringify(formData)
    });

    const data = await response.json();

    if (response.ok && data.success) {
      alert("‚úÖ Registration successful!");
      window.location.href = "login.html";
    } else {
      messageBox.textContent = data.error || data.message || "Registration failed";
    }

  } catch (err) {
    console.error(err);
    messageBox.textContent = "‚ùå Server error. Try again later.";
  }
});
</script>

</body>
</html>
