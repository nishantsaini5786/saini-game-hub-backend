<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Saini Game Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="auth-box">
  <h2>üî• Register</h2>

  <form id="registerForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="text" id="contact" placeholder="Contact Number" required>
    <input type="email" id="email" placeholder="Email Address (Gmail only)" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <p>Already a player? <a href="login.html">Login</a></p>
  <p id="message" style="color:red;margin-top:10px;"></p>
</div>

<script>
// Always use full backend URL
const BACKEND_URL = "https://saini-game-hub-backend.onrender.com";

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const messageBox = document.getElementById("message");
  messageBox.textContent = "";

  const formData = {
    name: document.getElementById("name").value.trim(),
    username: document.getElementById("username").value.trim(),
    contact: document.getElementById("contact").value.trim(),
    email: document.getElementById("email").value.trim(),
    password: document.getElementById("password").value
  };

  try {
    const response = await fetch(`${BACKEND_URL}/register`, {
      method: "POST",
      credentials: "include",  // üî• REQUIRED FOR COOKIES
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(formData)
    });

    const data = await response.json();

    if (response.ok && data.success) {
      alert("üéâ Registration successful!");
      window.location.href = "login.html";
    } else {
      messageBox.textContent = data.error || "Registration failed";
    }

  } catch (error) {
    console.error("Error:", error);
    messageBox.textContent = "‚ùå Server error. Try again later.";
  }
});
</script>

</body>
</html>
