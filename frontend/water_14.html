<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="logo.png" />

  <title>Level 14 - Sort Water</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('bg.jpg') center/cover no-repeat fixed;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    header {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      font-size: 1.5em;
      text-shadow: 0 0 10px cyan;
    }
    .game-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      flex-wrap: wrap;
      padding: 20px;
    }
    .tube {
      width: 60px;
      height: 200px;
      border: 3px solid white;
      border-radius: 15px;
      display: flex;
      flex-direction: column-reverse;
      justify-content: flex-start;
      overflow: hidden;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      transition: 0.3s ease;
    }
    .tube.selected {
      transform: scale(1.2);
      border-color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }
    .color-block {
      width: 100%;
      height: 25%;
      transition: all 0.3s ease;
    }
    .controls {
      margin: 15px;
    }
    .controls button {
      padding: 10px 20px;
      margin: 5px;
      background: #00ffee;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .controls button:hover {
      background: white;
      color: black;
    }
    #winMessage {
      font-size: 2em;
      margin-top: 15px;
      color: #00ffcc;
      display: none;
    }
  </style>
</head>
<body>

<header>üíß Sort Water Puzzle - Level 14</header>

<div class="game-area" id="gameArea"></div>

<div class="controls">
  <button onclick="location.href='2_index.html'">üè† Home</button>
  <button onclick="location.href='water_level.html'">üìã Level Menu</button>
  <button onclick="startLevel()">üîÑ Restart</button>
</div>

<div id="winMessage">
  üéâ YOU WIN! üéâ<br>
  <button onclick="location.href='water_15.html'">‚û°Ô∏è Next Level</button>
</div>

<script>
  let tubeData = [];
  let selectedTube = null;

  function createTube(colors, index) {
    const tube = document.createElement('div');
    tube.className = 'tube';
    tube.dataset.index = index;

    colors.forEach(color => {
      const block = document.createElement('div');
      block.className = 'color-block';
      block.style.background = color;
      tube.appendChild(block);
    });

    if (selectedTube === index) {
      tube.classList.add('selected');
    }

    tube.onclick = () => handleTubeClick(index);
    return tube;
  }

  function renderTubes() {
    const gameArea = document.getElementById('gameArea');
    gameArea.innerHTML = '';
    tubeData.forEach((colors, index) => {
      const tube = createTube(colors, index);
      gameArea.appendChild(tube);
    });
  }

  function handleTubeClick(index) {
    if (selectedTube === null && tubeData[index].length > 0) {
      selectedTube = index;
      renderTubes();
      return;
    }

    if (selectedTube !== null && selectedTube !== index) {
      const from = tubeData[selectedTube];
      const to = tubeData[index];

      if (from.length === 0) {
        selectedTube = null;
        return;
      }

      const movingColor = from[from.length - 1];
      let count = 0;

      for (let i = from.length - 1; i >= 0 && from[i] === movingColor; i--) {
        count++;
      }

      const space = 4 - to.length;

      if (space > 0 && (to.length === 0 || to[to.length - 1] === movingColor)) {
        const moveCount = Math.min(count, space);
        const movingBlocks = [];

        for (let i = 0; i < moveCount; i++) {
          movingBlocks.push(from.pop());
        }

        renderTubes();

        setTimeout(() => {
          for (let i = 0; i < movingBlocks.length; i++) {
            to.push(movingBlocks[i]);
          }

          selectedTube = null;
          renderTubes();
          checkWin();
        }, 200);
      } else {
        selectedTube = null;
        renderTubes();
      }
    } else {
      selectedTube = null;
      renderTubes();
    }
  }

  function checkWin() {
    const win = tubeData.every(tube => {
      if (tube.length === 0) return true;
      if (tube.length !== 4) return false;
      return tube.every(color => color === tube[0]);
    });

    if (win) {
      document.getElementById('winMessage').style.display = 'block';
    }
  }

  function startLevel() {
    selectedTube = null;
    tubeData = [
      ['orange', 'green', 'red', 'yellow'],
      ['green', 'blue', 'yellow', 'red'],
      ['purple', 'red', 'blue', 'green'],
      ['blue', 'yellow', 'orange', 'purple'],
      ['orange', 'purple', 'red', 'yellow'],
      ['blue', 'green', 'orange', 'purple'],
      [],
      [],
      []
    ];
    document.getElementById('winMessage').style.display = 'none';
    renderTubes();
  }

  window.onload = startLevel;
</script>

</body>
</html>
